<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora online</title>
    <link rel="shortcut icon" href="../Images/favicon/fav2.ico" type="image/x-icon">
    <link rel="stylesheet" href="../Styles/style.css">
</head>
<body>
    <h1>Calculator</h1>
    <main id="calculator">
        <div id="response">
            <p>Teste</p>
        </div>
        <table id="buttons">
            <tr>
                <td class="button">C</td>
                <td class="button">&radic;</td>
                <td class="button">&divide;</td>
                <td class="button">&times;</td>
            </tr>
            <tr>
                <td class="button">7</td>
                <td class="button">8</td>
                <td class="button">9</td>
                <td class="button">-</td>
            </tr>
            <tr>
                <td class="button">4</td>
                <td class="button">5</td>
                <td class="button">6</td>
                <td class="button">+</td>
            </tr>
            <tr>
                <td class="button">1</td>
                <td class="button">2</td>
                <td class="button">3</td>
                <td rowspan="2" class="button">=</td>
            </tr>
            <tr>
                <td colspan="2" class="button">0</td>
                <td class="button">.</td>
            </tr>
        </table>
    </main>
    <footer>
        <p>&copy;Created by Jo√£o Vitor Bastos</p>
    </footer>
</body>
</html>
