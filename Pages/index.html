<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="shortcut icon" href="../Images/favicon/fav2.ico" type="image/x-icon">
    <link rel="stylesheet" href="../Styles/style.css">
</head>
<body>
    <h1>Calculator</h1>
    <main id="calculator">
        <div id="response">
            <p id="response-text">Teste</p>
        </div>
        <table id="buttons">
            <tr>
                <td class="button" onclick="clean()">C</td>
                <td class="button" onclick="insert('&radic;')">&radic;</td>
                <td class="button" onclick="insert('&divide;')">&divide;</td>
                <td class="button" onclick="insert('&times;')">&times;</td>
            </tr>
            <tr>
                <td class="button" onclick="insert('7')">7</td>
                <td class="button" onclick="insert('8')">8</td>
                <td class="button" onclick="insert('9')">9</td>
                <td class="button" onclick="insert('-')">-</td>
            </tr>
            <tr>
                <td class="button" onclick="insert('4')">4</td>
                <td class="button" onclick="insert('5')">5</td>
                <td class="button" onclick="insert('6')">6</td>
                <td class="button" onclick="insert('+')">+</td>
            </tr>
            <tr>
                <td class="button" onclick="insert('1')">1</td>
                <td class="button" onclick="insert('2')">2</td>
                <td class="button" onclick="insert('3')">3</td>
                <td rowspan="2" class="button">=</td>
            </tr>
            <tr>
                <td colspan="2" class="button" onclick="insert('0')">0</td>
                <td class="button" onclick="insert('.')">.</td>
            </tr>
        </table>
    </main>
    <footer>
        <p>&copy;Created by Jo√£o Vitor Bastos</p>
    </footer>
    <script src="../Scripts/script.js"></script>
</body>
</html>
