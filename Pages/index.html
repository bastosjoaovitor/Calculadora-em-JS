<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="shortcut icon" href="../Images/favicon/fav2.ico" type="image/x-icon">
    <link rel="stylesheet" href="../Styles/style.css">
</head>
<body>
    <h1>Calculator</h1>
    <main id="calculator">
        <div id="response">
            <p id="response-text">0</p>
        </div>
        <table id="buttons">
            <tr>
                <td class="button" onclick="clean()">C</td>
                <td class="button" onclick="insert_sinal('^')">^</td>
                <td class="button" onclick="insert_sinal('&divide;')">&divide;</td>
                <td class="button" onclick="insert_sinal('&times;')">&times;</td>
            </tr>
            <tr>
                <td class="button" onclick="insert_number('7')">7</td>
                <td class="button" onclick="insert_number('8')">8</td>
                <td class="button" onclick="insert_number('9')">9</td>
                <td class="button" onclick="insert_sinal('-')">-</td>
            </tr>
            <tr>
                <td class="button" onclick="insert_number('4')">4</td>
                <td class="button" onclick="insert_number('5')">5</td>
                <td class="button" onclick="insert_number('6')">6</td>
                <td class="button" onclick="insert_sinal('+')">+</td>
            </tr>
            <tr>
                <td class="button" onclick="insert_number('1')">1</td>
                <td class="button" onclick="insert_number('2')">2</td>
                <td class="button" onclick="insert_number('3')">3</td>
                <td rowspan="2" class="button" id="calculate" onclick="calculate()">=</td>
            </tr>
            <tr>
                <td colspan="2" class="button" onclick="insert_number('0')">0</td>
                <td class="button" onclick="insert_ponto()">.</td>
            </tr>
        </table>
    </main>
    <footer>
        <p>&copy;Created by Jo√£o Vitor Bastos</p>
    </footer>
    <script src="../Scripts/script.js"></script>
</body>
</html>
