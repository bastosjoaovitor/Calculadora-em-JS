<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora online</title>
    <link rel="shortcut icon" href="../Images/favicon/fav2.ico" type="image/x-icon">
    <link rel="stylesheet" href="../Styles/style.css">
</head>
<body>
    <h1>Calculator</h1>
    <main id="calculator">
        <div id="response">
            <p>Teste</p>
        </div>
        <table id="botoes">
            <tr>
                <td>C</td>
                <td>&radic;</td>
                <td>&divide;</td>
                <td>&times;</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>-</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>+</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="2">=</td>
            </tr>
            <tr>
                <td colspan="2">0</td>
                <td>.</td>
            </tr>
        </table>
    </main>
    <footer>
        <p>&copy;Created by Jo√£o Vitor Bastos</p>
    </footer>
</body>
</html>
